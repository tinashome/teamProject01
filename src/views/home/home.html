<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-n팀</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png" />
    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="home.css" />
    <script src="home.js" type="module" defer></script>
    <script src="home.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- 헤더 -->
    <div class="container">
      <!-- Nav bar -->
      <nav class="nav">
        <div class="navbar-logo">
          <a class="navbar-brand" href="/">
            <i class="fas fa-cookie-bite"></i>
            <span class="has-text-link">쇼핑 데모</span>
          </a>
        </div>

        <div class="navbar">
          <ul class="navbar-items">
            <li><a href="../login/login.html">로그인</a></li>
            <li><a href="../register/register.html">회원가입</a></li>
            <li>
              <a href="/cart"> <i class="fas fa-cart-shopping"></i> 카트 </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Image Slider -->
      <div id="slider">
        <div class="slides">
          <div class="slide"><img src="../imgs/image1.jpg" alt="" /></div>
          <div class="slide"><img src="../imgs/image2.jpg" alt="" /></div>
          <div class="slide"><img src="../imgs/image3.jpg" alt="" /></div>
        </div>

        <div class="dots">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <div class="arrow-container">
          <button class="arrow left" onclick="nextSlides(-1)">
            <i class="fa-solid fa-chevron-left fa-3x"></i>
          </button>
          <button class="arrow right" onclick="nextSlides(1)">
            <i class="fa-solid fa-chevron-right fa-3x"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
