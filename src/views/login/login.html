<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>이상한 나라의 초콜릿</title>

    <!-- 폰트 어썸: 아이콘 -->
    <script
      src="https://kit.fontawesome.com/946694afaf.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="login.css" />
    <script src="login.js" type="module" defer></script>
    <script src="../navigation/navigation.js" type="module"></script>
    <link rel="stylesheet" href="../navigation/navigation.css" />
  </head>
  <body>
    <nav class="nav"></nav>

    <!-- 로그인 폼(Form) -->
    <div class="loginFormContainer">
      <form class="loginFormBox" id="loginForm">
        <div class="keyPrint"></div>
        <div class="textInfo">LOGIN</div>
        <div class="loginBox">
          <div class="inputContainer">
            <div class="field">
              <label class="label" for="emailInput">이메일</label>
              <input
                class="input"
                id="emailInput"
                type="email"
                placeholder="elice@chocolate.com"
                autocomplete="on"
              />
            </div>

            <div class="field">
              <label class="label" for="passwordInput">비밀번호</label>
              <input
                class="input"
                id="passwordInput"
                type="password"
                placeholder="********"
                autocomplete="on"
              />
            </div>
          </div>
          <div class="btnBox">
            <button class="loginBtn" id="submitButton">로그인</button>
          </div>
        </div>
        <div class="registerBtn"><a href="/register">회원가입</a></div>
      </form>
    </div>
    <!-- footer -->
    <footer>
      <div class="footerLogo">
        <div class="logo"></div>
      </div>
      <div class="footerContent">
        <div>
          <p>주소: 부산시 연제구</p>
          <p>고객센터 이용약관 개인정보 방침</p>
          <p>ⓒ 2022 Team02 Enacho.All Rights Reserved.</p>
        </div>
      </div>
      <div class="footerLink">
        <div class="githubBtn"><a href=""></a></div>
        <div class="gitlabBtn">
          <a
            href="https://kdt-gitlab.elice.io/sw_track/class_02_busan/web_project/team2/shopping-mall"
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
