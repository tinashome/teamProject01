<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이상한 나라의 초콜릿</title>

    <!-- 폰트 어썸: 아이콘 -->
    <script
      src="https://kit.fontawesome.com/946694afaf.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./order-complete.css" />
    <script src="../../navigation/navigation.js" type="module"></script>
    <link rel="stylesheet" href="../../navigation/navigation.css" />
    <script src="order-complete.js" type="module"></script>
  </head>

  <body>
    <header>
      <nav class="nav"></nav>
      <div class="menu"></div>
    </header>
    <section>
      <div class="shoppingCartHeader">
        <p>
          장바구니 > 주문결제 >
          <span class="shoppingCartChapter">주문완료</span>
        </p>
      </div>
      <div class="orderCompleteWrapper">
        <div class="orderCompleteBox">
          <div>
            <span class="completeHeader">주문이 완료되었습니다</span>
          </div>
          <div class="completeButtonBox">
            <button id="orderDetailButton">주문내역보기</button>
            <button id="shoppingButton">쇼핑계속하기</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
