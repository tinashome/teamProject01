<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>이상한 나라의 초콜릿</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../elice-rabbit-favicon.png"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="add-category.css" />
    <link rel="stylesheet" href="../navigation/navigation.css" />
    <script src="add-category.js" type="module" defer></script>
    <script src="../navigation/navigation.js" type="module"></script>
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <nav class="nav"></nav>
      <div class="menu"></div>
    </header>
    <!-- 메인 -->
    <main role="main">
      <div class="addCategoryHeader">
        <h1>카테고리 추가</h1>
        <hr />
      </div>
      <div class="formContainer">
        <h2>카테고리 추가하기</h2>

        <div class="field">
          <label for="categoryName" class="labelName"> 카테고리 이름</label>
          <input
            type="text"
            placeholder="다크 초콜릿"
            name="name"
            id="categoryName"
          />
        </div>

        <div class="textArea">
          <label for="description" class="labelName"> 카테고리 설명 </label>
          <textarea name="info" id="descrption" cols="80" rows="10"></textarea>
        </div>

        <button id="addButton">카테고리 등록하기</button>
      </div>
    </main>
  </body>
</html>
