<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>이상한 나라의 초콜릿</title>

    <!-- 폰트 어썸: 아이콘 -->
    <script
      src="https://kit.fontawesome.com/946694afaf.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="login.css" />
    <script src="login.js" type="module" defer></script>
    <script src="../navigation/navigation.js" type="module"></script>
    <link rel="stylesheet" href="../navigation/navigation.css" />
  </head>
  <body>
    <nav class="nav"></nav>

    <!-- 로그인 폼(Form) -->
    <div class="loginFormContainer">
      <form class="loginFormBox" id="loginForm">
        <p class="keyPrint"></p>
        <p class="textInfo">LOGIN</p>
        <div class="inputContainer">
          <div class="field">
            <label class="label" for="emailInput">이메일</label>
            <input
              class="input"
              id="emailInput"
              type="email"
              placeholder="elice@chocolate.com"
              autocomplete="on"
            />
          </div>

          <div class="field">
            <label class="label" for="passwordInput">비밀번호</label>
            <input
              class="input"
              id="passwordInput"
              type="password"
              placeholder="********"
              autocomplete="on"
            />
          </div>
        </div>
        <button class="loginBtn" id="submitButton">로그인</button>
      </form>
    </div>
  </body>
</html>
