    <!-- 커스텀 css, js -->

  <body>
    <div class="container">
      <nav class="nav"></nav>

      <!-- Image Slider -->
      <div class="slider">
        <div class="slides">
          <div class="slide"><img src="../imgs/image1.jpg" /></div>
          <div class="slide"><img src="../imgs/image2.jpg" /></div>
          <div class="slide"><img src="../imgs/image3.jpg" /></div>
        </div>

        <div class="dots">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <div class="arrow-container">
          <button class="arrow left" onclick="nextSlides(-1)">
            <i class="fa-solid fa-chevron-left fa-3x"></i>
          </button>
          <button class="arrow right" onclick="nextSlides(1)">
            <i class="fa-solid fa-chevron-right fa-3x"></i>
          </button>
        </div>
      </div>
      <script src="home.js" type="module" defer></script>

        <button><a href="/ordermanage">주문 관리</a></button>

        <button><a href="/displaycategory">카테고리 목록(관리자용)</a></button>
        <button><a href="/displayproduct">상품 목록(관리자용)</a></button>
      </div>
    </div>
