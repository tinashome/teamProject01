<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>이상한 나라의 초콜릿</title>
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <script src="users-management.js" type="module" defer></script>
    <link rel="stylesheet" href="users-management.css" />
    <script src="../navigation/navigation.js" type="module"></script>
    <link rel="stylesheet" href="../navigation/navigation.css" />
  </head>
  <body>
    <header>
      <nav class="nav"></nav>
      <div class="menu"></div>
    </header>

    <div class="container">
      <!-- 비밀번호 입력 모달창 -->
      <div class="modal hidden">
        <div class="background"></div>
        <div class="modalBox">
          <div class="modalTitle">비밀번호를 입력해주세요.</div>
          <form>
            <input
              class="inputPassword"
              id="passwordInput"
              type="password"
              placeholder="현재 비밀번호를 입력해주세요."
              autocomplete="off"
            />
            <button class="closeBtn">확인</button>
            <button class="closeBtnDelete hidden">확인</button>
          </form>
        </div>
      </div>

      <div class="usersContainer">
        <div class="smallTitle">회원관리</div>
        <hr />

        <div class="numberBar">
          <div class="numTitle">
            총 회원 수
            <div class="usersNum num"></div>
          </div>
          <div class="numTitle">
            관리자 수
            <div class="managerNum num"></div>
          </div>
        </div>

        <table class="usersList">
          <tr>
            <th>가입 날짜</th>
            <th>이메일</th>
            <th>가입 유형</th>
            <th>이름</th>
            <th>권한</th>
            <th>관리</th>
          </tr>
        </table>
      </div>
    </div>
    <!-- footer -->
    <footer>
      <div class="footerLogo">
        <div class="logo">
          <!-- <img src="../imgs/logoImg.png" /> -->
        </div>
      </div>
      <div class="footerContent">
        <div>
          <p>주소: 부산시 연제구</p>
          <p>고객센터 이용약관 개인정보 방침</p>
          <p>ⓒ 2022 Team02 Enacho.All Rights Reserved.</p>
        </div>
      </div>
      <div class="footerLink">
        <div class="githubBtn"><a href=""></a></div>
        <div class="gitlabBtn">
          <a
            href="https://kdt-gitlab.elice.io/sw_track/class_02_busan/web_project/team2/shopping-mall"
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
