<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>이상한 나라의 초콜릿</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../elice-rabbit-favicon.png"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="display-product.css" />
    <link rel="stylesheet" href="../navigation/navigation.css" />
    <script src="display-product.js" type="module" defer></script>
    <script src="../navigation/navigation.js" type="module"></script>
  </head>
  <body>
    <!-- 헤더 -->
    <div class="container">
      <nav class="nav"></nav>
      <div class="menu"></div>
    </div>
    <!-- 메인 -->
    <main role="main">
      <div class="displayProductHeader">
        <h1>상품 수정</h1>
        <hr />
      </div>
      <article class="table">
        <table>
          <thead class="tableHead">
            <tr id="headRow">
              <th id="productName">이름</th>
              <th id="productCategory">카테고리</th>
              <th id="productPrice">가격</th>
              <th id="productDescription">설명</th>
              <th id="modifyButton"></th>
              <th id="deleteButton"></th>
            </tr>
          <tbody class="tableBody">
          </tbody>
          </thead>
        </table>
      </article>
    </main>
  </body>
</html>
