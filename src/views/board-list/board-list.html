<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>이상한 나라의 초콜릿</title>
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="board-list.css" />
    <link rel="stylesheet" href="../navigation/navigation.css" />
    <script src="board-list.js" type="module" defer></script>
    <script src="../navigation/navigation.js" type="module"></script>
  </head>
  <body>
    <!-- 헤더 -->
    <div class="container">
      <nav class="nav"></nav>
      <div class="menu"></div>
    </div>
    <!-- 메인 -->
    <main role="main">
      <div class="displayCategoryHeader">
        <h1>게시글 목록</h1>
        <hr />
      </div>
      <article class="table">
        <table>
          <thead class="tableHead">
            <tr id="headRow">
              <!-- <th id="postNum">번호</th> -->
              <th id="createDate">작성일</th>
              <th id="postTitle">제목</th>
              <th id="postAuthor">작성자</th>
              <th id="postContent">내용</th>
            </tr>
          <tbody class="tableBody">
          </tbody>
          </thead>
        </table>
        <button id="addButton">글쓰기</button>
      </article>
    </main>
  </body>
</html>
