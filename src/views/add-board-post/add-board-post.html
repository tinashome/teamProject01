<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>이상한 나라의 초콜릿</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../elice-rabbit-favicon.png"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="add-board-post.css" />
    <link rel="stylesheet" href="../navigation/navigation.css" />
    <script src="add-board-post.js" type="module" defer></script>
    <script src="../navigation/navigation.js" type="module"></script>
  </head>
  <body>
    <!-- 헤더 -->
    <div class="container">
      <nav class="nav"></nav>
      <div class="menu"></div>
    </div>
    <!-- 메인 -->
    <main role="main">
      <div class="addCategoryHeader">
        <h1>글쓰기</h1>
        <hr />
      </div>
      <div class="formContainer">
        <h2>글 작성하기</h2>

        <div class="field">
          <label for="title" class="labelName">제목</label>
          <input type="text" placeholder="제목" name="title" id="title" />
        </div>

        <div class="field">
          <label for="author" class="labelName">작성자</label>
          <input type="text" name="author" id="author" readonly />
        </div>

        <div class="textArea">
          <label for="content" class="labelName"> 내용 </label>
          <textarea
            placeholder="내용"
            name="info"
            id="content"
            cols="80"
            rows="10"
          ></textarea>
        </div>

        <button id="addButton">글 등록하기</button>
      </div>
    </main>
  </body>
</html>
