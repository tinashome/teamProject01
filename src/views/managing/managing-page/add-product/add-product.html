<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>이상한 나라의 초콜릿</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/src/views/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="add-product.css" />
    <script src="add-product.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/src/views/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">이상한 나라의 초콜릿</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href="/login">로그인</a></li>
              <li><a href="/register">회원가입</a></li>
              <li>
                <a href="#cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- 메인 -->
    <main role="main">
      <div class="addProductHeader">
        <h1>제품판매</h1>
        <hr>
      </div>
      <form>
        <h2>제품을 판매해 보세요</h2>

        <div class="field">
          <label for="productName" class="labelName"> 제품 이름</label>
          <input type="text" placeholder="다크 초콜릿" name="name">
        </div>

        <div class="field">
          <label for="category" class="labelName"> 카테고리</label>
          <select name="category" id="selectCategory">
            <option> 카테고리를 선택해 주세요. </option>
            <option value="HandMade"> HandMade </option>
            <option value="milka"> Milka </option>
            <option value="Ghana"> Ghana </option>
            <option value="Kinder"> Kinder </option>
            <option value="Ferrero"> Ferrero Rocher </option>
          </select>
        </div>
        
        <div class="field">
          <label for="madeFrom" class="labelName"> 제조사 </label>
          <input type="text" placeholder="00 초콜릿 제조 (주)" name="company">
        </div>

        <div class="textArea">
          <label for="description" class="labelName"> 요약 설명 </label>
          <textarea name="description" id="descrption" cols="80" rows="10"></textarea>
        </div>

        <div class="textArea">
          <label for="detailedDescription" class="labelName"> 상세 설명 </label>
          <textarea name="detailedDescription" id="detailedDescription" cols="80" rows="10"></textarea>
        </div>

        <div class="fileField">
          <label for="detailedDescription" class="labelName"> 제품 사진 </label>
          <div class="file">
            <label class="fileLabel">
              <input type="file" accept=".png, .jpeg, .jpg" class="inputFile" name="productImage">
              <span class="uploadContainer">
                <span class="fileIcon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="fileUpload">사진 업로드</span>
              </span>
              <span id="fileName">사진 파일(png, jpeg, jpg)</span>
            </label>
          </div>
        </div>

        <div class="field">
          <label for="productNumber" class="labelName"> 재고 수 </label>
          <input type="text" placeholder="10" name="productQuantity">
        </div>

        <div class="field">
          <label for="productPrice" class="labelName"> 가격 </label>
          <input type="text" placeholder="10000" name="price">
        </div>
        
        <input type="submit" id="addButton" value="제품 판매하기">
        
      </form>
    </main>
  </body>
</html>
